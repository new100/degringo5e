  - name: Casting a Spell
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>When a character casts any spell, the same basic rules are followed, regardless of the character’s class or
        the spell’s effects.</p><p>Each spell description begins with a block of information, including the spell’s
        name, level, school of magic, casting time, range, components, and duration. The rest of a spell entry describes
        the spell’s effect.</p><h2>Casting
        Time</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.zRVW8Tvyk6BECjZD
        inline]</p><h2>Range</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.RBYPyE5z5hAZSbH6
        inline]</p><h2>Components</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.xeHthAF9lxfn2tII
        inline]</p><h2>Duration</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.9mp0SRsptjvJcq1e
        inline]</p><h2>Targets</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.G80AIQr04sxdVpw4
        inline]</p><h2>Areas of
        Effect</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.wvtCeGHgnUmh0cuj
        inline]</p><h2>Saving
        Throws</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.8DajfNll90eeKcmB
        inline]</p><h2>Attack
        Rolls</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.qAFzmGZKhVvAEUF3
        inline]</p><h2>Combining Magical
        Effects</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.TMIN963hG773yZzO
        inline]</p><div class="fvtt advice"><figure class="icon"><img
