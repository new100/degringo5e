  - name: Spellcasting
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >-
        <p>Magic permeates fantasy gaming worlds and often appears in the form of a spell.</p>

        <p>This section provides the rules for casting spells. Different character classes have distinctive ways of
        learning and preparing their spells, and monsters use spells in unique ways. Regardless of its source, a spell
        follows the rules here.</p>
