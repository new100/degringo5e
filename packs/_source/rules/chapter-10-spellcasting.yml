  - name: What Is a Spell?
    type: text
    title:
      show: true
      level: 1
    text:
      format: 1
      content: >-
        <p>A spell is a discrete magical effect, a single shaping of the magical energies that suffuse the multiverse
        into a specific, limited expression. In casting a spell, a character carefully plucks at the invisible strands
        of raw magic suffusing the world, pins them in place in a particular pattern, sets them vibrating in a specific
        way, and then releases them to unleash the desired effect—in most cases, all in the span of
        seconds.</p><p>Spells can be versatile tools, weapons, or protective wards. They can deal damage or undo it,
        impose or remove conditions (see @UUID[Compendium.degringo5e.rules.JournalEntry.w7eitkpD7QQTB6j0]{Appendix A:
        Conditions}), drain life energy away, and restore life to the dead.</p><p>Uncounted thousands of spells have
        been created over the course of the multiverse's history, and many of them are long forgotten. Some might yet
        lie recorded in crumbling spellbooks hidden in ancient ruins or trapped in the minds of dead gods. Or they might
        someday be reinvented by a character who has amassed enough power and wisdom to do so.</p><h2>Spell
        Level</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.A6k5fS0kFqPXTW3v
        inline]</p><h2>Known and Prepared
        Spells</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.oezg742GlxmEwT85
        inline]</p><h2>Spell
        Slots</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.Su6wbb0O9UN4ZDIH
        inline]</p><div class="fvtt advice"><figure class="icon"><img src="icons/equipment/chest/robe-layered-red.webp"
        class="round" /></figure><article><h4>Casting in
        Armor</h4><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.z4A8vHSK2pb8YA9X
        inline]</p></article></div><h2>Cantrips</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.jZD5mCTnMPJ9jW67
        inline]</p><h2>Rituals</h2><p>@Embed[Compendium.degringo5e.rules.JournalEntry.NizgRXLNUqtdlC1s.JournalEntryPage.FjWqT5iyJ89kohdA
        inline]</p>
